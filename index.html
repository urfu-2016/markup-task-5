    <meta charset="utf-8">

</head>
<body>
    <header>
        <h1><span class="red">М</span>яндекс.<span class="red">М</span>уррркет</h1>
    </header>
    <main>
        <div class="performance">
            Вид каталога:
            <label for="list"><span class="list"></span></label>
            <label for="tiles"><span class="tiles"></span></label>
        </div>
        <input name="performance" type="radio" id="list">
        <input name="performance" type="radio" id="tiles" checked>
        <figure class="cat">
            <img src="https://pp.vk.me/c629129/v629129636/18374/vk9eG4g_wpM.jpg" alt="Макс">
            <div class="info">
                <div class="name"><a href="#">МаксОбрезаетДлинныеИменаКотиков</a></div>
                <a href="#" class="category">Кот</a>
                <div class="rating"></div>
                <span class="price">10000₽</span>
            </div>
            <div class="description">
                <p>
                    Продолжаем искать дом коту Максу. У него умерла хозяйка, и уже почти полтора
                    года он живёт на передержке. Всё из-за непопулярного окраса...
                </p>
                <p>
                    Максику 3 года. Он здоров, кастрирован, привит (есть вет паспорт). Лоток знает
                    идеально. С другими кошками дружит, раньше жил с двумя собаками и прекрасно с ними
                    ладил. К людям очень ласковый, любит когда его берут на ручки, любит обниматься,
                    но опасается незнакомых людей - ему нужно время, чтобы привыкнуть. Зато когда
                    привыкнет, ласковее кота не найти. Игривый, как маленький котёнок.
                </p>
            </div>
        </figure>
        <figure class="cat">
            <img src="https://pp.vk.me/c628221/v628221447/24116/m6CrkB093iY.jpg" alt="Шаня">
            <div class="info">
                <div class="name"><a href="#">Шаня</a></div>
                <a href="#" class="category">Кошка</a>
                <div class="rating"></div>
                <span class="price">12000₽</span>
            </div>
            <div class="description">
                <p>
                    Правда же роскошная кошка? Красавица, скажет каждый, кто хоть что-то понимает в
                    кошках. К сожалению, раскошелившись на красивую внешность, природа не была щедра
                    на здоровье. У Шани плохо работают почки и поджелудочная. При правильном уходе и
                    на лечебном корме она хорошо себя чувствует, любит бегать, висеть на оконных сетках,
                    играть с игрушками и наслаждается жизнью. Но чтобы эта кошка чувствовала себя хорошо,
                    ей нужен постоянный уход и внимание. Все это она получает на передержке, но увы, Шаня
                    терпеть не может других животных - она хочет быть единственной, прекрасной,
                    несравненной, любимой и неповторимой. Она даже в горшок ходит только в свой
                    персональный.
                </p>
            </div>
        </figure>
        <figure class="cat">
            <img src="https://pp.vk.me/c623931/v623931636/4c2ea/Zl4l9Hu7Euc.jpg" alt="Мартин">
            <div class="info">
                <div class="name"><a href="#">Мартин</a></div>
                <a href="#" class="category">Кот</a>
                <div class="rating"></div>
                <span class="price">10000₽</span>
            </div>
            <div class="description">
                <p>
                    Ищет дом очень ласковый котик Мартин. Ласковый, как собака - ходит по дому по
                    пятам, мурлыкает, иногда даже облизывает руки, обожает сидеть на коленках :)
                    Совсем молодой (около годика), кастрирован, приучен к лотку. Хорошо уживается с
                    другими кошками. Очень красивый, с шикарным пушистым хвостом и кисточками на
                    ушках.
                </p>
            </div>
        </figure>
        <figure class="cat">
            <img src="https://pp.vk.me/c623922/v623922263/265db/ewtSLO1aZ8g.jpg" alt="Лайма">
            <div class="info">
                <div class="name"><a href="#">Лайма</a></div>
                <a href="#" class="category">Кошка</a>
                <div class="rating"></div>
                <span class="price">11000₽</span>
            </div>
            <div class="description">
                <p>
                    Кошечка Лайма - счастливая трехцветка. Счастливой ее можно назвать по нескольким
                    причинам. Во-первых, из-за поверья, что кошки с подобным окрасом приносят в дом
                    удачу.
                    А во-вторых, кошечке действительно повезло - ведь она почти два года скиталась по
                    дворам, прежде чем попасть в приют... Лайма молода и очень любопытна. И если сначала
                    кошечка кажется пугливой стесняшкой с глазами, как два яхонта, то через короткое
                    время, привыкнув к Вам, она превращается в любопытную игривую болтушку! Обожает мышек
                    с гремелками внутри, и спать с хозяином рядышком, аккуратно устроившись
                    у Вас под боком.
                </p>
            </div>
        </figure>
        <figure class="cat">
            <img src="https://pp.vk.me/c627325/v627325205/1fed1/iTCTvf1JibY.jpg" alt="Миша">
            <div class="info">
                <div class="name"><a href="#">Миша</a></div>
                <a href="#" class="category">Кот</a>
                <div class="rating"></div>
                <span class="price">10000₽</span>
            </div>
            <div class="description">
                <p>
                    Очень нужен дом вот такому чудесному котенку Мише, он очень нежный и душевный
                    мальчик. Всегда отличался от своих маленьких братиков и сестричек. Приходит сам
                    на ручки, пообниматься и помурчать) ... Его невозможно не полюбить!
                </p>
                <p>
                    Ему 3 мес, родился от домашней кошечки, здоров, лоточек знает на отлично!
                    Очень ждем добрых и любящих родителей.
                </p>
            </div>
        </figure>
        <figure class="cat">
            <img src="https://pp.vk.me/c625821/v625821263/2e505/3I3GGZ43dW8.jpg" alt="Леся">
            <div class="info">
                <div class="name"><a href="#">Леся</a></div>
                <a href="#" class="category">Кошка</a>
                <div class="rating">
                </div>
                <span class="price">14000₽</span>
            </div>
            <div class="description">
                <p>
                    Трёхцветки бывают разными, и эта кошечка отличается от них своим уникальным
                    нарядом – как будто белая кошка с чёрным хвостом надела чепчик и короткую юбчонку!..
                    Леся - очень спокойная и рассудительная. Она всегда сначала хорошо всё обдумает,
                    а потом сделает. Котодевочка отзывчивая, ласковая и очень умная. Можете быть уверены:
                    если Вам понадобятся любовь и поддержка, Лесенька придёт к вам, ляжет на руки и будет
                    умиротворяюще урчать, пока Вам не станет лучше. Вы еще не раз вспомните тот день,
                    когда решили взять к себе домой очаровательную Лесю, и поймёте, что это было одним из
                    лучших решений в Вашей жизни!
                </p>
                <p>
                    Красавице Лесеньке всего 1 годик. Здоровья ей не занимать, кошка стерилизована.
                    Приучена к лотку и когтеточке.
                </p>
            </div>
        </figure>
        <figure class="cat">
            <img src="https://pp.vk.me/c627325/v627325205/1feea/FViEtyWm-iM.jpg" alt="Рыжик">
            <div class="info">
                <div class="name"><a href="#">Рыжик</a></div>
                <a href="#" class="category">Кот</a>
                <div class="rating"></div>
                <span class="price">11000₽</span>
            </div>
            <div class="description">
                <p>
                    Судьба этого рыжего симпатяги оказалась в моих руках, после того как я отняла его
                    у бесчеловечных жестоких детей, которые сломали ему лапу, кидая его с большой высоты.
                    Сейчас все позади и лапка вылечена! Рыжику 5 месяцев, он здоров, привит и ждет своего
                    хозяина! Котик очень умный и ласковый! Туалет - строго лоток! Есть ветпаспорт! Тысячи
                    животных ежедневно погибают на улице, их жизнь в наших руках! У Вас есть шанс спасти
                    хотя бы одного!
                </p>
            </div>
        </figure>
        <figure class="cat">
            <img src="https://pp.vk.me/c629401/v629401302/8bf7/Nc9gUNUs4_g.jpg" alt="Нафаня">
            <div class="info">
                <div class="name"><a href="#">Нафаня</a></div>
                <a href="#" class="category">Кошка</a>
                <div class="rating"></div>
                <span class="price">15000₽</span>
            </div>
            <div class="description">
                <p>
                    Удивительно нежный и ласковый пушистый комочек покорит вас с первой встречи-тут
                    же бежит к вам подставлять пузо для почесушек и наглаживаний). Кроткий и послушный
                    малыш не будет ничего портить в квартире, с удовольствием сам побегает за мячиком
                    или составит вам компанию в просмотре фильма. Дружит с другими кошками и собаками).
                    Как и все детки активный и любознательный малыш, очень добрый и умный, вырастет в
                    шикарного сибирского кота который станет вашим бессменным талисманом и лучшим другом!
                    Нафанечке 6,5 месяцев, обработан от глистов, готовится к прививке, знает лоточек и
                    когтеточку. Которебёнок отдаётся в квартиру без маленьких детей с обязательным
                    наличием сеток на окнах. Приезжайте знакомиться с Нафаней!
                </p>
            </div>
        </figure>
        <figure class="cat">
            <img src="https://pp.vk.me/c623930/v623930597/3291c/_7pTZr-uKQw.jpg" alt="Мерлин">
            <div class="info">
                <div class="name"><a href="#">Мерлин</a></div>
                <a href="#" class="category">Кот</a>
                <div class="rating"></div>
                <span class="price">15000₽</span>
            </div>
            <div class="description">
                <p>
                    Посмотрите на обворожительного красавца МЕРЛИНА, вы согласны, что он невероятно
                    красив? Его неземная красота и шарм сводят с ума. Посмотрите в его глаза, вы
                    согласны, что в них можно «утонуть»? Вам наверно трудно представить, но в реальной
                    жизни он еще красивее. Вы наверно подумали как такую красоту, такого мачо можно
                    отдавать?
                </p>
            </div>
        </figure>
        <figure class="cat">
            <img src="https://pp.vk.me/c623930/v623930597/32784/U2S7x91HKgg.jpg" alt="Анфиса">
            <div class="info">
                <div class="name"><a href="#">Анфиса</a></div>
                <a href="#" class="category">Кошка</a>
                <div class="rating"></div>
                <span class="price">14000₽</span>
            </div>
            <div class="description">
                <p>
                    АНФИСА- девочка, 1 годик, приучена к лотку. Анфиса - дерзкая, умная, энергичная,
                    игривая и жизнерадостная кошечка. Посмотрите в ее очаровательные глаза, задержите
                    на 5 секунд свой взгляд и Анфиса вас покорит своей лучезарной красотой. Она
                    непородистая, и что? Разве это ей мешает быть такой красивой, доброй, ласковой и
                    верной?
                    Нет! Личные качества не зависят от породы. Анфиса отдается в добрые и ответственные
                    руки. Анфиса живет у бабушки , у бабушки большие проблемы со здоровьем и она больше
                    не может ухаживать за ним, и если Анфису не возьмут в ближайшее время, то ее оставят
                    на улице(где смерть).
                </p>
            </div>
        </figure>
