<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Котостор</title>
</head>
<body>
    <span>Enable listview</span>
    <input class="switch-listview" type="checkbox">
    <div class="card">
        <div class="image-container">
            <img class="image" src="images/1.jpg" alt="" title="">
        </div>
        <div class="property-container">
            <div class="name">Даша</div>
            <div class="category">Пугливая</div>
            <div class="level">
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="empty-star"></span>
            </div>
            <div class="price">10000 рублей</div>
        </div>
        <div class="description">Описание для Даши</div>
    </div>
    <div class="card">
        <div class="image-container">
            <img class="image" src="images/2.jpg" alt="" title="">
        </div>
        <div class="property-container">
            <div class="name">Вася</div>
            <div class="category">Зевака</div>
            <div class="level">
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="empty-star"></span>
                <span class="empty-star"></span>
            </div>
            <div class="price">12000 рублей</div>
        </div>
        <div class="description">Описание для Васи</div>
    </div>
    <div class="card">
        <div class="image-container">
            <img class="image" src="images/3.jpg" alt="" title="">
        </div>
        <div class="property-container">
            <div class="name">Гоша Георигевич Крузенштерн Януковскй Что-тотамович</div>
            <div class="category">Ушастик</div>
            <div class="level">
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
            </div>
            <div class="price">9000 рублей</div>
            <div class="old-price">10000 рублей</div>
        </div>
        <div class="description">Описание для Гоши</div>
    </div>
    <div class="card">
        <div class="image-container">
            <img class="image" src="images/4.jpg" alt="" title="">
        </div>
        <div class="property-container">
            <div class="name">Маша</div>
            <div class="category">Грустишка</div>
            <div class="level">
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="star"></span>
                <span class="empty-star"></span>
            </div>
            <div class="price">10000 рублей</div>
        </div>
        <div class="description">Описание для Маши</div>
    </div>
</body>
</html>
